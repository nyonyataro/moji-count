<!DOCTYPE html>
<html lang="ja">

<head>
    <title>LINE文字数カウンター</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div>
        
        <p class="fs-2" id="nums">トーク履歴の文字数:{%if post%}<b>{{length}}</b>文字{%endif%}</p>
        <p class="fs-2" id="nums">偏差値:{%if post%}<b>{{devidation}}</b>{%endif%}</p>
    </div>
    <div id = 'forms'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        
        
        <br><br>
        <form method="POST">
            <div class="mb-3">
                <label for="txt" class="form-label">トーク履歴貼り付け欄</label>
                <textarea name="txt" class="form-control" id="txt" placeholder="トーク履歴を貼り付けて" cols="30" rows="5"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">送信</button>
            </div>
        </form>
        <br><br>
        <form method="POST" enctype=multipart/form-data accept=".txt">
            <div class="mb-3">
                <label for="formFile" class="form-label">txtファイルアップロード</label>
                <input name="file" class="form-control" type="file" id="file">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">送信</button>
            </div>
        </form>
    </div>
</body>

</html>
